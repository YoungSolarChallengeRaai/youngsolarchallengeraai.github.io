---
layout: base
largeheader: true
title: "Nieuws"
styles: ["nieuws"]
---

<div class="news-list">
    {% for post in site.posts %}
    <div id="{{post.title}}" class="news-post">
        <h2 >{{ post.title }}</h2>
        <img src="{{ post.thumbnail }}" alt="Picture">
        {{ post.content }}
        <p class="author">{{ post.author }}, {{ post.date | date: "%d-%m-%y"}}</p>
    </div>
    {% endfor %}
</div>
