---
layout: base
title: "Nieuws"
---

<div class="news-list">
    {% for post in site.posts %}
    <div class="news-post">
        <h2>{{ post.title }}</h2>
        {{ post.content }}
        <p class="author">{{ post.author }}, {{ post.date | date: "%d-%m-%y"}}</p>
    </div>
    {% endfor %}
</div>
