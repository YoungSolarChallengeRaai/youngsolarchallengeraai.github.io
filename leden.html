<div class="team-page">
    {% for member in site.data.team %}
        <div class="team-member" href="#">
            <img src="{{ member.picture }}" alt="Picture">
            <div class="content">
                <h3>{{ member.name }}</h3>
                <p>{{ member.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>
