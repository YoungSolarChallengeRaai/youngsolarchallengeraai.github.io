---
layout: base
title: "Leden"
largeheader: true
---

<div class="team-page">
    {% for member in site.data.team %}
        <div class="team-member">
            <img src="{{ member.picture }}" alt="Picture">
            <div class="content">
                <div>
                    <h3>{{ member.name }}</h3>
                    <p>{{ member.description }}</p>
                </div>
                <div>
                    <p class="function"> {{member.function}}</p>
                    <p>{{member.class}}, {{member.age}} jaar</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
